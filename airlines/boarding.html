<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System - Boarding</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        header {
            background-color: #003366; /* Dark blue header */
            font-family: 'Montserrat', sans-serif; /* Professional font */
            color: #ffcc00; /* Gold color */
            text-shadow: 2px 2px 4px #000; /* Text shadow effect */
            margin: 0;
            text-align: center; /* Center align the text */
            font-weight: bold; /* Make the text bold */
            padding: 20px 0; /* Increase header size */
            letter-spacing: 2px; /* Add spacing between letters */
            border-bottom: 5px solid #afb582; /* Add a gold border at the bottom */
        }

        nav {
            background-color: #4c99c8; /* Dark blue header */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav .nav-link {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px #aea7a7;
            margin: 0 10px;
        }
        nav .nav-link:hover {
            background-color: #9cbfe2; /* Lighter blue on hover */
            color: white;
        }
        nav .nav-link.btn {
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #000;
            transition: all 0.3s ease;
        }
        nav .nav-link.btn:hover {
            box-shadow: 4px 4px 10px #000;
            transform: translateY(-2px);
        }
        footer {
            background-color: #003366; /* Dark blue footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }
        #myCarousel .carousel-inner .item img {
            width: 100%;
            height: auto;
            max-height: 400px; /* Adjust the max-height as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>RAGHAV AIRLINES</h1>
    </header>
    
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="navbar-nav" style="list-style-type: none; padding-left: 0;">
                
                <li class="nav-item">
                    <a class="nav-link btn" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="checkairlines.html">Check Airlines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="bookticket.html">Book Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="boarding.html">Boarding the Flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="feedback.html">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <img src="pexels-anugrahajaylohiya-723240.jpg" alt="Airline">
            </div>
            <div class="item">
                <img src="pexels-freestockpro-1008155.jpg" alt="Airport">
            </div>
            <div class="item">
                <img src="pexels-joshsorenson-1716825.jpg" alt="Airline">
            </div>
            <div class="item">
                <img src="pexels-matthardy-1928068.jpg" alt="Airline">
            </div>
            <div class="item">
                <img src="pexels-samography-814718-1687633.jpg" alt="Airline">
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <div class="container">
        <h2>Boarding</h2>
        <p>Your boarding process is complete. Have a safe flight!</p>
        <button class="btn btn-primary" onclick="redirectToFeedback()">Give Feedback</button>
    </div>
    <footer>
        <p>&copy; 2025 Prateek Raghav Airline Reservation System</p>
    </footer>
    <script>
        function redirectToFeedback() {
            window.location.href = 'feedback.html'; // Redirect to feedback page
        }
    </script>
</body>
</html>
